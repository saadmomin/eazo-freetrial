<ion-content class="no-scroll">
  <ion-row class="logo">
    <ion-col>
      <div >
        <img class='pin bounce' src="./assets/imgs/eazo-logo.png" />
      </div>
      <div class='pulse'></div>
    </ion-col>
  </ion-row>
  <ion-row class="login-card">
    <ion-list no-lines>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="saadmomin@hotmail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="***********"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-btn" ion-button color="color-1">Login</button>
    <ion-item id="sign-up-item">
      <h4>Not a member yet?<span id="signup-link"(click)="openSignUpPage()">Sign Up</span></h4>
    </ion-item>
  </ion-row>

  <ion-row class="login-btns">
    <button class="loginBtn loginBtn--facebook" ion-button (click)="loginwithFacebook()">
      Login with Facebook
    </button>
    <button class="loginBtn loginBtn--google" ion-button (click)="loginWithGoogle()">
      Login with Google
    </button>
  </ion-row>
  
</ion-content>
