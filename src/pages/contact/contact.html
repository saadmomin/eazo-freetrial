<ion-header>

  <ion-navbar color="color-1">
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
  <ion-card class="address-card">
    <ion-card-header>
      <ion-card-title>
        Eazo Technology Pvt. Ltd.
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>301, Building 2, Sector 1</p>
      <p>Millenium Business Park, Mahape</p>
      <p>Navi Mumbai</p>
      <p>Pin - 400701</p>
      <p>Toll Free - 1800-730-EAZO</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="email-card">
    <ion-card-header>
      <ion-card-title>
        Email Us
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines class="fields-list">
        <ion-item>
          <ion-label>Full Name</ion-label>
          <ion-input type="text" placeholder="Joe Smith"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Phone Number</ion-label>
          <ion-input type="tel" placeholder="9821352219"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email Address</ion-label>
          <ion-input type="email" placeholder="joe.smith@eazo.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Message</ion-label>
          <ion-textarea type="text" placeholder="Type your message here"></ion-textarea>
        </ion-item>
      </ion-list>
      <button ion-button round color="color-1">Send</button>
    </ion-card-content>
  </ion-card>

</ion-content>
