<ion-header>

  <ion-navbar color="color-1">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">
  <ion-row id="choose-row">
    <h3>Choose the type of account</h3>
  </ion-row>
  <ion-card id="customer-card" (click)="openCustomerSignUp()">
    <ion-row class="subtitle">
        <h3>Sign Up as</h3>
    </ion-row>
    <ion-row>
    <ion-card-title>Customer</ion-card-title>
  </ion-row>
  </ion-card>
  <ion-card id="sprinter-card" (click)="openSprinterSignUp()">
      <ion-row class="subtitle">
          <h3>Sign Up as</h3>
      </ion-row>
      <ion-row>
      <ion-card-title>Sprinter</ion-card-title>
    </ion-row>
  </ion-card>
</ion-content>
